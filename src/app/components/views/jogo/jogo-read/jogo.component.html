<div class="container">
  <h2>Lista de Jogos</h2>

  <a routerLink="./create">
    <button mat-icon-button class="mat-button">
      <mat-icon>add</mat-icon>
      Adicionar Jogo
    </button>
  </a>

  <table mat-table [dataSource]="jogos" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th class="mat-header" mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let row">
        <a>
          <button mat-icon-button class="btnDelete" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
        <a routerLink="./edit/{{row.id}}">
          <button mat-icon-button class="btnEdit" >
            <mat-icon>edit</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
