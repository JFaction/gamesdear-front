<form action="">
    <h2>Atualizar Categoria</h2>
  
    <mat-form-field class="form">
      <mat-label class="mat-form-field-label">Nome da categoria</mat-label>
      <input matInput [(ngModel)]="categoria.nome" class="campo" type="text" name="nome" />
    </mat-form-field>
  
  
    <div class="buttons">
      <button (click)="edit()" mat-stroked-button class="btnCriar">
        Atualizar
      </button>
      <button routerLink="../" mat-stroked-button class="btnCancelar">
        Cancelar
      </button>
    </div>
  </form>
